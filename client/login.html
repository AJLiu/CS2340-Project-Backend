<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H2Go - Login</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>

<div class="login">
    <h2>Login to existing user</h2>
    <form action="">
        <input id="loginUsername" type="text" placeholder="Username">
        <input id="loginPassword" type="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

<div class="register">
    <h2>Register new user</h2>
    <form action="">
        <input id="regUsername" type="text" placeholder="Username">
        <input id="regFirstName" type="text" placeholder="First Name">
        <input id="regLastName" type="text" placeholder="Last Name">
        <select id="regTitle">
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
        </select>
        <input id="regEmail" type="email" placeholder="Email">
        <input id="regPassword" type="password" placeholder="Password">
        <input id="regAddress" type="text" placeholder="Address">
        <input id="regCity" type="text" placeholder="City">
        <input id="regState" type="text" placeholder="State">
        <input id="regZip" type="text" placeholder="Zip Code">
        <button type="submit">Register</button>
    </form>
</div>

<script src="javascript/login.js"></script>
</body>
</html>
